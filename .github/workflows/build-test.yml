name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          # vercelのデフォルトはver.18.x
          # https://vercel.com/docs/concepts/functions/serverless-functions/runtimes/node-js
          node-version: [18.x]
      - name: Install dependencies
        run: yarn install
